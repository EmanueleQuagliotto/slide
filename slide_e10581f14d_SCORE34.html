<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1080, height=1920, initial-scale=1.0">
    <title>Hot Pepperoni Pizza - Real Food</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Oswald:wght@600&display=swap" rel="stylesheet">
    
    <style>
        /* RESET */
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            width: 1080px;
            height: 1920px;
            background-color: #1a1a1a;
            overflow: hidden;
            font-family: 'Anton', sans-serif;
        }

        /* CONTAINER */
        #totem-container {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        /* 1. IMMAGINE REALE DI SFONDO (KEN BURNS EFFECT) */
        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Placeholder URL per demo. In produzione usare {MEDIA_0} */
            background-image: url('https://images.unsplash.com/photo-1565299624946-b28f40a0ae38?q=80&w=1080&auto=format&fit=crop'); 
            background-size: cover;
            background-position: center;
            z-index: 0;
            /* Zoom lento per enfatizzare la "biggest slice" */
            animation: slowZoom 12s linear infinite alternate; 
            transform-origin: center center;
        }

        /* OVERLAY SCURO PER CONTRASTO (VIGNETTE) */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Gradiente per scurire sopra (header), sotto (footer) e leggermente al centro per il testo */
            background: linear-gradient(
                to bottom, 
                rgba(0,0,0,0.8) 0%, 
                rgba(0,0,0,0.3) 30%, 
                rgba(0,0,0,0.4) 60%, 
                rgba(0,0,0,0.9) 100%
            );
            z-index: 1;
        }

        /* EFFETTO FUMO/VAPORE (STEAM) */
        .steam-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            pointer-events: none;
            overflow: hidden;
        }
        
        .steam-puff {
            position: absolute;
            background: radial-gradient(circle, rgba(255,255,255,0.2) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(20px);
            opacity: 0;
        }

        /* SAFE AREAS */
        .safe-area-top { height: 280px; width: 100%; z-index: 10; position: relative; }
        .safe-area-bottom { height: 150px; width: 100%; z-index: 10; position: relative; }

        /* CONTENT WRAPPER */
        .content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 5;
            position: relative;
            text-align: center;
        }

        /* TYPOGRAPHY - TITOLO */
        h1 {
            color: #FFFFFF; /* BIANCO PURO come richiesto */
            font-size: 190px;
            text-transform: uppercase;
            line-height: 0.85; /* COMPATTARE IL TESTO */
            letter-spacing: -2px;
            /* DROP SHADOW ESTREMA per stacco netto */
            text-shadow: 
                0px 10px 0px #000000,
                0px 20px 40px rgba(0,0,0,0.8);
            margin-bottom: 40px;
            transform: scale(0.8);
            opacity: 0;
            animation: bounceIn 0.8s cubic-bezier(0.215, 0.610, 0.355, 1.000) forwards 0.5s;
        }

        /* Colore per enfasi opzionale, ma manteniamo il bianco per direttiva contrasto */
        .title-line { display: block; }
        
        /* TYPOGRAPHY - SOTTOTITOLO */
        .subtitle-box {
            background-color: #FFFFFF; /* SFONDO BIANCO SOLIDO */
            padding: 15px 40px;
            transform: skew(-10deg) translateY(50px);
            opacity: 0;
            box-shadow: 0 10px 30px rgba(0,0,0,0.7);
            animation: slideUp 0.6s ease-out forwards 1.2s;
            display: inline-block;
        }

        h2 {
            font-family: 'Oswald', sans-serif;
            color: #c0392b; /* ROSSO SCURO SU BIANCO */
            font-size: 55px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 0;
            transform: skew(10deg); /* Counter-skew text */
        }

        /* BADGE "NEW" */
        .badge {
            position: absolute;
            top: 20px;
            right: 60px;
            width: 160px;
            height: 160px;
            background: #ffbc00;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Oswald', sans-serif;
            font-weight: bold;
            font-size: 40px;
            color: #000;
            box-shadow: 0 5px 15px rgba(0,0,0,0.5);
            transform: rotate(20deg) scale(0);
            animation: popBadge 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards 1.5s;
            z-index: 20;
            border: 4px solid #fff;
        }

        /* ANIMAZIONI */
        @keyframes slowZoom {
            0% { transform: scale(1); }
            100% { transform: scale(1.15); } /* Zoom sulla texture */
        }

        @keyframes bounceIn {
            0% { opacity: 0; transform: scale(0.3); }
            20% { transform: scale(1.1); }
            40% { transform: scale(0.9); }
            60% { opacity: 1; transform: scale(1.03); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes slideUp {
            0% { opacity: 0; transform: skew(-10deg) translateY(100px); }
            100% { opacity: 1; transform: skew(-10deg) translateY(0); }
        }

        @keyframes popBadge {
            0% { transform: rotate(20deg) scale(0); }
            100% { transform: rotate(20deg) scale(1); }
        }

        @keyframes steamRise {
            0% { transform: translateY(0) scale(1); opacity: 0; }
            20% { opacity: 0.6; }
            80% { opacity: 0.4; }
            100% { transform: translateY(-300px) scale(2); opacity: 0; }
        }

    </style>
</head>
<body>

    <div id="totem-container">
        
        <!-- MEDIA BACKGROUND + OVERLAY -->
        <div class="bg-image"></div>
        <div class="overlay"></div>
        
        <!-- EFFETTO VAPORE (Hot Pizza) -->
        <div class="steam-container" id="steam"></div>

        <!-- HEADER VUOTO (280px) -->
        <div class="safe-area-top"></div>

        <!-- CONTENT -->
        <div class="content">
            <div class="badge">HOT!</div>

            <!-- TITOLO: Bianco puro, ombra dura, interlinea stretta -->
            <h1>
                <span class="title-line">HOT</span>
                <span class="title-line">PEPPERONI</span>
                <span class="title-line">PIZZA</span>
            </h1>

            <!-- SOTTOTITOLO: Sfondo bianco solido immediato -->
            <div class="subtitle-box">
                <h2>the biggest slice in the country!</h2>
            </div>
        </div>

        <!-- FOOTER VUOTO (150px) -->
        <div class="safe-area-bottom"></div>

    </div>

    <script>
        // LOGICA PER VAPORE REALISTICO
        const steamContainer = document.getElementById('steam');

        function spawnSteam() {
            const puff = document.createElement('div');
            puff.classList.add('steam-puff');
            
            // Randomizzazione posizione e dimensione
            const size = Math.random() * 100 + 100; // 100px - 200px
            const xPos = Math.random() * 80 + 10; // 10% - 90% width
            const yPos = Math.random() * 40 + 40; // Parte dal centro-basso
            
            puff.style.width = size + 'px';
            puff.style.height = size + 'px';
            puff.style.left = xPos + '%';
            puff.style.top = yPos + '%';
            
            // Animazione CSS iniettata
            puff.style.animation = `steamRise ${Math.random() * 2 + 3}s linear forwards`;
            
            steamContainer.appendChild(puff);

            // Cleanup
            setTimeout(() => { puff.remove(); }, 5000);
        }

        // Loop generazione vapore
        setInterval(spawnSteam, 400);
        // Pre-carica un po' di vapore
        for(let i=0; i<6; i++) spawnSteam();
    </script>
